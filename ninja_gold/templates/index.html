<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="\static\style.css">
    <title>Ninja Gold</title>
</head>
<body>
    <div class="container-fluid" style="background-color:rgb(151, 51, 245)">
            <div class="jumbotron jumbotron-fluid">
              <div class="container">
                <h1 class="display-4">Your Current Gold:</h1>
                <p class="lead">{{session['total_gold']}}</p>
              </div>
            </div>
        <ul>
            <li>
                <div class="card" style="width: 18rem;" display="inline-block">
                    <img src="\static\img\farm.jpg" class="card-img-top" alt="Picture of a Farm">
                    <div class="card-body">
                    <h5 class="card-title">Farm</h5>
                    <p class="card-text">(earns 10-20 gold)</p>
                    <form action="/process_money" method='post'>
                        <input type="hidden" name="location" value="farm">
                        <input type="submit" value="Go Find Gold!" class="btn btn-warning">
                    </form>
                    </div>
                </div>
            </li>
            <li>
                <div class="card" style="width: 18rem;" display="inline-block">
                    <img src="\static\img\cave.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">Cave</h5>
                    <p class="card-text">(earns 5-10 gold)</p>
                    <form action="/process_money" method='post'>
                        <input type="hidden" name="location" value="cave">
                        <input type="submit" value="Go Find Gold!" class="btn btn-warning">
                    </form>
                    </div>
                </div>
            </li>
            <li>
                <div class="card" style="width: 18rem;" display="inline-block">
                    <img src="\static\img\house.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">House</h5>
                    <p class="card-text">(earns 2-5 gold)</p>
                    <form action="/process_money" method='post'>
                        <input type="hidden" name="location" value="house">
                        <input type="submit" value="Go Find Gold!" class="btn btn-warning">
                    </form>
                    </div>
                </div>
            </li>
            <li>
                <div class="card" style="width: 18rem;" display="inline-block">
                    <img src="\static\img\casino.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">Casino</h5>
                    <p class="card-text">(earns/takes 0-50 gold)</p>
                    <form action="/process_money" method='post'>
                        <input type="hidden" name="location" value="casino">
                        <input type="submit" value="Go Find Gold!" class="btn btn-warning">
                    </form>
                    </div>
                </div>
            </li>
        </ul>
        <div class="card" style="width: 50rem;">
                <div class="card-body">
                  <h5 class="card-title">Activities:</h5>
                  {{message|safe}}
                  <form action="/reset_game">
                    <input type="submit" value="Restart Game" class="btn btn-primary">
                  </form>
                </div>
              </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
