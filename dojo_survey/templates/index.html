<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type='text/javascript' src="flask\flask_fundamentals\dojo_survey\templates\script.js"></script>
    <title>Dojo Survey</title>
</head>
<body>
    <h1>Dojo Survey</h1>
    <h3>Create a User</h3>
    <form action='/users' method='post'>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Your Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" name='name' placeholder="">
          </div>
        </div>
        <label for="inputEmail3" class="col-sm-2 col-form-label">Location:</label>
        <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dojo Location
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">San Jose</a>
            <a class="dropdown-item" href="#">Seattle</a>
            <a class="dropdown-item" href="#">Online</a>
            <div class="dropdown-divider"></div>
        </div>
          </div>
          <div>
            <label for="inputEmail3" class="col-sm-2 col-form-label">Language:</label>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" name='language'>
                Favorite Language
                </button>
                <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Python</a>
                <a class="dropdown-item" href="#">Javascript</a>
                <a class="dropdown-item" href="#">C++</a>
                <div class="dropdown-divider"></div>
                </div>
            </div>
          </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Gender:</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked name='gender'>
                <label class="form-check-label" for="gridRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" name='gender'>
                <label class="form-check-label" for="gridRadios2">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" name='gender'>
                <label class="form-check-label" for="gridRadios3">
                  Pefer not to respond
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-2">Get Offers in Email!</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" name='offers'>
              <label class="form-check-label" for="gridCheck1">
                Do you want to recieve emails?
              </label>
            </div>
          </div>
        </div>
        <h5>Comment (Optional):</h5>
        <div>
            <textarea name="Comment"  cols="100" rows="10" name='comment'> </textarea>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Register!</button>
          </div>
        </div>
      </form>
    





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type='text/javascript' src="flask\flask_fundamentals\dojo_survey\templates\script.js"></script>
</body>
</html>
